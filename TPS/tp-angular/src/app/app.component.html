<div>
  <h1>{{dtJour | date:'dd MMMM yyyy'}}</h1>


  <input type="text" [(ngModel)]="prenom" (ngModelChange)="changePrenom($event)"/><button (click)="resetPrenom()">VIDER</button>
  <p [style.color]="couleur" bg-black>{{prenom}}</p>

  <select [(ngModel)]="couleur">
    <option></option>
    <option value="#000000">Noir</option>
    <option value="#00FF00">Vert</option>
    <option value="#FFFF00">Jaune</option>
    <option value="#0000FF">Bleu</option>
  </select><br/>
  
  <input type="color" [(ngModel)]="couleur"/><br/>

  <hr/>

  <fieldset>
    Identifiant : <input type="number" [(ngModel)]="todo.id"/><br/>
    Titre : <input type="text" [(ngModel)]="todo.title"/><br/>
    Complété ? : <input type="checkbox" [(ngModel)]="todo.completed"/>
  </fieldset>


  <p [ngClass]="{'notCompleted': !todo.completed}" *ngIf="todo.title && todo.id && todo.id != 0" style="border: solid 2px">
    {{todo.id}} - {{todo.title}} - {{todo.completed}}
  </p>

  <hr/>

  
<form>
  <table>
    <tr>
        <td colspan="4">Recherche : <input type="text" [(ngModel)]="recherche" name="recherche"/></td>
    </tr>  
    <tr>
      <th>Identifiant</th>
      <th>Titre</th>
      <th>Complété ?</th>
      <th></th>
    </tr>
    <tr *ngFor="let t of search()">
      <td>{{t.id}}</td>
      <td>{{t.title}}</td>
      <td >{{t.completed | todoState | uppercase}}</td>
      <!-- <td *ngIf="t.completed; else elseCompleted">Terminé</td> -->
      <td></td>
    </tr>
    
    <tr>
      
      <td><input type="number" [(ngModel)]="todoForm.id" name="id"></td>
      <td><input type="text" [(ngModel)]="todoForm.title" name="title"></td>
      <td><input type="checkbox" [(ngModel)]="todoForm.completed" name="completed"></td>
      <td><button (click)="ajouterTodo()">Valider</button></td>
    
    </tr>
    

  </table>
</form>

  <!-- <ng-template #elseCompleted>
    <td>Non terminé</td>
  </ng-template> -->

</div>
