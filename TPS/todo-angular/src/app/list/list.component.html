<div class="card mt-3">
    <div class="card-header text-white bg-primary">
        Liste des listes de Todo
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Utilisateur (id)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of list()">
                    <td>{{list.id}}</td>
                    <td>{{list.name}}</td>
                    <td>{{list.userId}}</td>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg"><i class="bi bi-plus-lg"></i></a>
    </div>

</div>
