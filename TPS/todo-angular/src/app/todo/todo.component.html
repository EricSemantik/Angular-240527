<div class="card mt-3">
    <div class="card-header text-white bg-primary">
        Liste des Todos
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Description</th>
                    <th>Important</th>
                    <th>Done</th>
                    <th>Liste (id)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of list()">
                    <td>{{todo.id}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.isImportant}}</td>
                    <td>{{todo.isDone}}</td>
                    <td>{{todo.listId}}</td>
                    <td><div class="btn-group btn-group-sm">
                        <a (click)="edit(todo.id)" class="btn btn-primary"><i class="bi bi-pen"></i></a>
                        <a (click)="remove(todo.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                    </div></td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i class="bi bi-plus-lg"></i></a>
    </div>
</div>
<div class="card mt-3" *ngIf="todoForm">
    <div class="card-header text-white bg-primary">
        Edition d'un Todo
    </div>
    <div class="card-body">
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">Identifiant:</label>
            <input type="number" class="form-control" id="id" name="id" disabled [(ngModel)]="todoForm.id"/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="todoForm.description"/>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="isImportant" [(ngModel)]="todoForm.isImportant">
            <label class="form-check-label" for="isImportant">
              Important
            </label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="isDone" [(ngModel)]="todoForm.isDone">
            <label class="form-check-label" for="isDone">
              Complété
            </label>
        </div>
        <div class="mb-3 mt-3">
            <label for="listId" class="form-label">Liste:</label>
            <select class="form-select" id="listId" name="listId" [(ngModel)]="todoForm.listId">
                <option></option>
                <option *ngFor="let l of listLists()" [value]="l.id">{{l.name}}</option>
            </select>
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg">
            <a class="btn btn-success btn-lg" (click)="save()"><i class="bi bi-check-lg"></i></a>
            <a class="btn btn-warning btn-lg" (click)="cancel()"><i class="bi bi-backspace"></i></a>
        </div>
    </div>
</div>
